
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>有爱的小止</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>邮箱登录</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <br>
    <br>
    <form method="post" action="https://exmail.qq.com/cgi-bin/login" class="am-form">
      <input type="hidden" name="firstlogin" value="false">
      <input type="hidden" name="errtemplate" value="dm_loginpage">
      <input type="hidden" name="aliastype" value="other">
      <input type="hidden" name="dmtype" value="bizmail">
      <input type="hidden" name="p" value="">

      <input type="text" name="uin" id="username" tabindex="1" placeholder="邮箱名" autofocus="true" autocomplete="off" value="">
      <br>
      <select name="domain" id="domain" tabindex="2">
            <option value="ixiaozhi.com">@ixiaozhi.com</option>
            <option value="zhoujiajun.com">@zhoujiajun.com</option>
            <option value="0lk.top">@0lk.top</option>
      </select>
      <br>
      <input type="password" id="password" name="pwd" tabindex="3" placeholder="密码" autocomplete="off">
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-block am-fl">
      </div>
    </form>
    <hr>
    <p>© 2018 <a href="https://ixiaozhi.com" target="_blank">ixiaozhi.com</a></p>
  </div>
</div>
<div style="visibility:hidden;">
</div>
</body>
</html>
