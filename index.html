    <!-- Local JavaScript -->
    <script src="js/docs.js"></script>
    <script src="js/github.info.js"></script>

    <script>
        function mail_login_action() {
            var domainvalue = $('#domain').val();
            $.cookie('ixiaozhidomain', domainvalue, {expires: 30, path: '/', domain: 'mail.ixiaozhi.com'});
            $('#form_login').submit();
        }
        function checkUsername() {
            var username = $('#username').val();
            if (username == null || username.length <= 1) {
                $.Notify({style: {background: 'red', color: 'white'}, content: "用户名不能为空"});
                $('#username').focus();
            } else {
                $('#domain').focus();
            }
        }
        function checkPassword() {
            var password = $('#password').val();
            if (password == null || password.length <= 5) {
                $.Notify({style: {background: 'red', color: 'white'}, content: "密码不能为空"});
                $('#password').focus();
            } else {
                mail_login_action();
            }
        }

        $(function () {
            $("#carousel1").carousel({
                effect: 'fade',
                period: 4000,
                height: 500
            });
            var ixiaozhidomain = $.cookie('ixiaozhidomain');
            if (ixiaozhidomain == null) {
                $("#domain").val("ixiaozhi.com");
            } else {
                $("#domain").val(ixiaozhidomain);
            }
            $('#btn_login').click(function () {
                mail_login_action();
            });
            $("#username").keydown(function (e) {
                if (e.keyCode == 13) {
                    checkUsername();
                }
            });
            $("#domain").keydown(function (e) {
                if (e.keyCode == 13) {
                    $('#password').focus();
                }
            });
            $("#password").keydown(function (e) {
                if (e.keyCode == 13) {
                    checkPassword();
                }
            });
            $("#username").onblurs(function () {
                checkUsername();
            });
            $("#password").onblurs(function () {
                checkPassword();
            });
        })
    </script>
    <title>有爱的小止邮箱登录</title>
</head>

</header>
<div class="page">
    <div class="grid">
        <div class="row">
            <div class="span8">
                <div class="carousel" id="carousel1">
                    <div class="slide">
                        <img src="images/1.png" class="cover1"/>
                    </div>

                    <div class="slide">
                        <img src="images/2.png" class="cover1"/>
                    </div>

                    <div class="slide">
                        <img src="images/3.png" class="cover1"/>

                    <a class="controls left"><i class="icon-arrow-left-3"></i></a>
                    <a class="controls right"><i class="icon-arrow-right-3"></i></a>
                </div>
            </div>
            <div class="span4">
                <form id="form_login" action="https://exmail.qq.com/cgi-bin/login" method="post">
                    <input type="hidden" name="firstlogin" value="false">
                    <input type="hidden" name="errtemplate" value="dm_loginpage">
                    <input type="hidden" name="aliastype" value="other">
                    <input type="hidden" name="dmtype" value="bizmail">
                    <input type="hidden" name="p" value="">

                    <fieldset>
                        <legend><i class="icon-mail-2"></i>&nbsp;邮箱登录</legend>
                        <lable>用户名</lable>
                        <div class="input-control text" data-role="input-control">
                            <input type="text" id="username" name="uin" placeholder="输入邮箱名" tabindex="1"
                                   onblur="checkUsername();"/>
                            <button class="btn-clear" tabindex="-1"></button>
                        </div>
                        <lable>域名</lable>
                        <div class="input-control select" data-role="input-control">
                            <select id="domain" name="domain" tabindex="2">
                                <option value="ixiaozhi.com">@ixiaozhi.com</option>
                                <option value="zhoujiajun.com">@zhoujiajun.com</option>
                                <option value="zhoujiajun.cn">@zhoujiajun.cn</option>
                                <option value="qq.com">@qq.com</option>
                            </select>
                        </div>
                        <lable>密码</lable>
                        <div class="input-control password" data-role="input-control">
                            <input type="password" id="password" name="pwd" placeholder="输入密码"
                                   tabindex="3" onblur="checkPassword();"/>
                            <button class="btn-reveal" tabindex="-1"></button>
                        </div>
                        <input type="button" id="btn_login" style="width:300px;" value="登录">
                    </fieldset>
                </form>
